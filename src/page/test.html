<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ajax</title>
</head>
<body>

</body>
<script>
const jelly = {
    name:"jelly",
    age:30,
    todos:[
        {name:'go shopping',completed:false},
        {name:'go work',completed:true},
        {name:'go home',completed:true},
    ]
}

const template = `
    <ul>
    ${jelly.todos.map(todo=>
    `<li>
    ${todo.name} ${todo.completed ? 'yes' : 'no'}
    </li>`)
    .join('')}
    </ul>
`

document.body.innerHTML = template
</script>

</html>
